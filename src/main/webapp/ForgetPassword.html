<!DOCTYPE html>
    <html>
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="style.css">                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Forgot Password</header>
                    <form action="ResetPassword" method="post">
                        <div class="field input-field">
                            <input  name="email" type="email" placeholder="Enter your email" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input name="code" placeholder="SecurityCode : Enter favourite teacher" class="password" required>
                        </div>
                        
                        <div class="field input-field">
                            <input type="password" name="password" placeholder="Enter new password" class="password" required>
                        </div>
                        
                        <div class="drop-down">
						<select name="position">
						<option value="principal">Principal</option>
						<option value="hod">HOD</option>
						<option value="faculty">Faculty</option>
						</select>
						</div>
						
                        <div class="field button-field">
                            <button>Submit</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span><a href="LoginPage.html" class="link signup-link">Return to LoginPage</a></span>
                    </div>
                </div>
    </div>
        </section>
    </body>
</html>
